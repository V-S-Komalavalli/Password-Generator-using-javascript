<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <h1>Password Generator project</h1>
  <form>
    <textarea id='password' readonly></textarea> <br>
    <label for="password-length">Password Length:</label>
    <input type="number" id="password-length" name="password-length" min="8" max="128" value="12"><br>
    
    <label for="uppercase-letters">Include Uppercase Letters:</label>
    <input type="checkbox" id="uppercase-letters" name="uppercase-letters"><br>
    
    <label for="lowercase-letters">Include Lowercase Letters:</label>
    <input type="checkbox" id="lowercase-letters" name="lowercase-letters"><br>
    
    <label for="numbers">Include Numbers:</label>
    <input type="checkbox" id="numbers" name="numbers"><br>
    
    <label for="symbols">Include Symbols:</label>
    <input type="checkbox" id="symbols" name="symbols"><br>

    <button type='button' onclick='generatePassword()'>Generate Password</button>
    <button type="button" onclick="copyToClipboard()">Copy Password</button>

    

  </form>
</div>
		<script src="script.js"></script>
    </body>
</html>
